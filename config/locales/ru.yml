    interface: Интерфейс администратора
    menulinks:
      interface: Управление ссылками в главном меню
      index:
        desc: Главное меню находится справа вверху. Ссылки в нём идут слева направа по "весу" — ссылки с большим "весом" левее. Ссылки с одинаковым "весом" идут в алфавитном порядке.
        title: Управление ссылками в главном меню
      personalisation: Настройка персонализации сайта
    settings: Настройки
    systeminfo: Системная информация
    version: ! 'Версия %{product}: %{version}'
    welcome:
      desc: Добро пожаловать в интерфейс администратора! Это — центральное место настройки всего сайта (ну, после правки исходников и ручного ковыряния в db, ясное дело). Будьте аккуратны и не забывайте делать важные изменения помолясь.
      title: Центр управления приветствует вас!
    messages:
      keep_translations_clean: Следите за локализацией и не допускайте отсутствия локализации в каком-либо языке в создаваемых вами объектах! Если вы не можете перевести что-либо на нужный другой язык, оставьте пустое поле, чтобы знающий переводчик смог сразу помочь вам.
    forum:
      interface: Управление форумом
      index:
        desc: Здесь вы можете добавлять, редактировать и удалять категории и подкатегории форума, а так же объявлять категории форума новостными.
        title: Управление форумом
    personalisation:
      index:
        title: Сделайте сайт действительно своим!
        desc_html: ! 'В этом разделе вы можете изменить вещи, используемые практически везде — название сайта, команды и e-mail адрес отправляющихся писем. Кроме того, вы можете изменить ссылку на главную страницу</p>


          <h4>Описание каждого блока</h4>


          <p>Первые три блока можно изменять спокойно, не опасаясь за работоспособность сайта.</p>


          <ul>

          <li>Первый блок отвечает за заголовок сайта (располагается в левой части заголовка вашего браузера)</li>

          <li>Второй блок задаёт название команды администраторов сайта. Используется в footer-е и в присылаемых письмах</li>

          <li>Третий блок задаёт имя сайта (используется на логотипе)</li>

          </ul>


          <p>Следующие блоки следует изменять лишь только в случае, если вы знаете, что делаете!</p>


          <ul>

          <li>Четвёртый блок содержит в себе e-mail, используемый для отправки сообщений пользователям. Задание неверного значения может поломать отправку e-mail пользователям (что повлечёт за собой невозможность регистрации)</li>

          <li>Пятый блок содержит Rails-ссылку на контроллер, который будет отвечать на запрос главной страницы. В случае задания неверного значения сайт будет неработоспособен полностью.</li>

          </ul>'
      interface: Персонализация сайта
